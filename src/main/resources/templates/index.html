<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <title>URL-booster</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet"/>
    <script src="Downloads/host/host/js/modernizr-3.5.0.min.js"></script>
</head>
<body>

<div class="signup animate-box font-weight-bold" id="fh5co-newsletter">
    <div class="base-page-space">
        <div class="text-center"><h2>Создать URL</h2></div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 text-center">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Оригинальный URL:</span>
                    </div>
                <input type="text" class="form-control dark-bg" style="height: 40px;"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2">                            
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">noveno.ru/</span>
                    </div>
                <input type="text" class="form-control dark-bg" style="height: 40px;"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2">                            
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Тема (необязательно)</span>
                    </div>
                <input type="text" class="form-control dark-bg" style="height: 40px;"
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2">                            
                </div>
                <div class="input-group justify-content-center mt-3">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary btn-org" style="height: 40px;" type="button">Создать</button>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</div>


<div class="dark">
    <div class="container animate-box" id="fh5co-footer">
        <div class="row">
            <div class="col-sm-12">
                <div class="icons">Существующие ссылки</div>
                <br>
                <table width="100%">
                    <tr>
                        <td><a class="text-white" href="#!">noveno.ru/url-name</a></td>
                        <td class="text-white">Создание проекта Spring</td>
                    </tr>
                    <tr>
                        <td><a class="text-white" href="#!">noveno.ru/url-name</a></td>
                        <td class="text-white">Цвета</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="Downloads/host/host/js/jquery.min.js"></script>
<script src="Downloads/host/host/js/bootstrap.min.js"></script>
<script src="Downloads/host/host/js/fontawesome.js"></script>
<script src="/Downloads/host/host/js/jquery.waypoints.min.js"></script>
<script src="/Downloads/host/host/js/animate.js"></script>

</body>
</html>
